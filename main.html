<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Load Success</title>
</head>
<body>
  <script>
    // Run after DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function () {
      document.body.textContent = "DOM load success";
    });
  </script>
</body>
</html>
